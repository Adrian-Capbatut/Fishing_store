<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="#">
                    <img class="logo" src="./img/1.svg" alt="Logo" />
                </a>

                <ul class="menu">
                    <li class="menu__item"><a href="#">HOME</a></li>
                    <li class="menu__item"><a href="#">DISCOUNT</a></li>
                    <li class="menu__item">
                        <a href="#">BRANDS</a>
                        <ul>
                            <li><a href="#">RTRMAX</a></li>
                            <li><a href="#">DeWalt</a></li>
                            <li><a href="#">Husqvarna</a></li>
                            <li><a href="#">Raider</a></li>
                            <li><a href="#">AL-KO</a></li>
                        </ul>
                    </li>
                    <li class="menu__item">
                        <a href="#">CATEGORIES</a>
                        <ul>
                            <li><a href="#">Reel</a></li>
                            <li><a href="#">Monofilament line</a></li>
                            <li><a href="#">Rods</a></li>
                            <li><a href="#">Hooks</a></li>
                            <li><a href="#">Clothes and shoes</a></li>
                            <li><a href="#">Accesories</a></li>
                            <li><a href="#">Lure</a></li>
                            <li><a href="#">Bait</a></li>
                        </ul>
                    </li>
                    <li class="menu__item"><a href="#">BLOG</a></li>
                    <li class="menu__item"><a href="#">CONTACTS</a></li>
                </ul>

                <a class="cart" href="#">
                    <img class="cart" src="./img/cart.svg" alt="Cart" />
                </a>
            </nav>
        </div>
    </header>

    <section class="nav__right">
        <ul>
            <li class="nav__items">
                <a href="#">
                    <img class="nav__item" src="./img/account.svg" alt="Account" /></a>
            </li>
            <li class="nav__items">
                <a class="first" href="#">
                    <img class="nav__item" src="./img/like.svg" alt="Like" /></a>
            </li>
            <li class="nav__items">
                <a href="#">
                    <img class="nav__item" src="./img/cart.svg" alt="Cart" /></a>
            </li>
        </ul>
    </section>

    <main class="main">
        <div class="container">
            <section>
                <div class="slider">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image: url(./img/rods/img1.jpg)"></div>
                            <div class="swiper-slide" style="background-image: url(./img/rods/img2.jpg)"></div>
                            <div class="swiper-slide" style="background-image: url(./img/rods/img3.jpg)"></div>
                            <div class="swiper-slide" style="background-image: url(./img/rods/img4.jpg)"></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </section>

            <section class="spin">
                <span class="arrow"></span>
                <div class="spin__elements">
                    <div class="one"><a href="#"><img src="./img/fish/caras.png" alt="Caras"></a></div>
                    <div class="two"><a href="#"> <img src="./img/fish/crap.png" alt="Crap"></a></div>
                    <div class="three"><a href="#"><img src="./img/fish/beli_amur.png" alt="Amur"></a></div>
                    <div class="four"><a href="#"><img src="./img/fish/liban.png" alt="Liban"></a></div>
                    <div class="five"><a href="#"><img src="./img/fish/platica1.png" alt="Platica"></a></div>
                    <div class="six"><a href="#"><img src="./img/fish/somn.png" alt="Somn"></a></div>
                    <div class="seven"><a href="#"><img src="./img/fish/stiuca.png" alt="Stiuca"></a></div>
                    <div class="eight"><a href="#"><img src="./img/fish/tipar.png" alt="Tipar"></a></div>

                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
